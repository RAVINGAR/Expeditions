# Uses the same item format as other settings. The last part is the score the gear will give
# When performing a gear calculation, the plugin will take the highest scored items in a players inventory up to a
# total of `max-items-to-consider` and then add all those scores together.
#
# If a player has less than `max-items-to-consider` then the average of all previous items will be considered to make up
# the total.

gear:
  maximum-score: 100
  max-items-to-consider: 9 # Up to x amount of other items will be considered
scores:
- 'vanilla:wooden_sword:5'
- 'vanilla:wooden_axe:5'
- 'vanilla:stone_sword:7'
- 'vanilla:stone_axe:7'
- 'vanilla:golden_sword:9'
